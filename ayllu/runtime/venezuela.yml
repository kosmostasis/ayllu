  baseline: []
  # Optional signal modules; diaspora aligns with Civic House and diaspora civic infra
  optional: [diaspora]
  # Plan País / MCM themes (for product/engineering): justice, electoral, economy, public_admin, social, education_culture
  theme_priority: [justice, electoral, economy, public_admin, social, education_culture]

