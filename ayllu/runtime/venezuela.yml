  static_baseline: {}
  dynamic_overrides: null

constraints:
  legal_posture: host_nation_compliant, no_representation_claims
  comms_posture: safe_terminology_per_ops_guardrails
  privacy_posture: data_minimization

metrics:
  per_module: []
  standards: [delivery_standard, evidence_evaluation_standard, foresight_standard]

